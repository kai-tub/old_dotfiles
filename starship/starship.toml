format = """
[┌────────────────────────────────](bold green)
[│](bold green) $username\
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$openstack\
$env_var\
$crystal\
$cmd_duration\
$custom\
$lua\
$battery\
$time\
$line_break\
[└──](bold green) $status$jobs \
$character"""

add_newline = false

[character]
# Nice prompt characters: ❯
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"

[cmd_duration]
show_notifications = true

[conda]
symbol = "○ "
format = "[$symbol$environment ]($style)"

[python]
disabled = true

[directory]
truncation_length = 4

[git_status]
stashed = "📦"
untracked = " ${count}?"
modified = " ${count}M"
staged = " ${count}✔"
ahead = " ${count}⇡"
diverged = " ⇕${ahead_count}⇡${behind_count}⇣"
behind = " ${count}⇣"
format = '([$conflicted$stashed$deleted$renamed$modified$staged$untracked$ahead_behind]($style) )'
